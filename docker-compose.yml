services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-students_db}
    ports:
      - "5434:5432"
    volumes:
      - postgres_students_data:/var/lib/postgresql/data
      - ./migrations/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d students_db" ]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 30s

  api:
    build: .
    ports:
      - "8080:8000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/students_db
    depends_on:
      db:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./app:/app/app

volumes:
  postgres_students_data:
